{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <title>QuickBooking | Results </title>
    <link rel="stylesheet" type="" href="{% static "QuickBooking/css/home.css" %}">
    <link rel="stylesheet" type="" href="{% static "QuickBooking/css/bootstrap.css" %}">
    <link rel="stylesheet" type="" href="{% static "QuickBooking/css/bootstrap.min.css" %}">
    <link href="{% static "QuickBooking/css/jquery-ui.min.css" %}" rel="stylesheet" />
    <script type="text/javascript" src="{% static "QuickBooking/js/home.js" %}"></script>
    <script type="text/javascript" src="{% static "QuickBooking/js/bootstrap.js" %}"></script>
    <script type="text/javascript" src="{% static "QuickBooking/js/bootstrap.min.js" %}"></script>
</head>
<body>
     <center>
        <img src="{% static "QuickBooking/images/logo3.png" %}" height="110"/>
    </center>
    <div style="text-align: center;">
        <h3>Available Buses For : </h3>
    </div>

    <hr>

 <table style="width:100%" class="table">  
     <tr>
         <th>BUS COMPANY</th>
         <th>BUS MAKER</th>
         <th>BUS TYPE</th>
         <th>TIMING</th>
         <th>COST</th>
         <th>SEAT SELECTION</th>
     </tr>
        {% for route in bus_routes %}
         <tr>
            <td>{{ route.bus.company }}</td>
            <td>{{ route.bus.make }}</td> 
            <td>
               <select>
                  <option value = "BusType1" > Semi-sleeper A/C </option>
                  <option value = "BusType2" > Semi-sleeper Non A/C</option>
                  <option value = "BusType3" > sleeper AC  </option>
                  <option value = "BusType4" > sleeper Non A/C </option>
                </select>
            </td>
            <td>{{ route.timing.date }}</td>
            <th>{{ route.cost }} Rs</th>
            <td><form onclick="" method="post">
                     <button type="submit" class="btn btn-default">Select seat</button>
                </form>
            </td>
         </tr>

        {% endfor %}
     </div>
    </table>

<form action ="{% url 'QuickBooking:index' %}" method="post">
    <button type="submit" class="btn btn-default">Back</button>
</form>

</body>
</html>
