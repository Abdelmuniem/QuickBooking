{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link rel="stylesheet" type="" href="{% static "QuickBooking/css/home.css" %}">
</head>
<body>
    <div style="text-align: center;">
        <h1>Search Results</h1>
    </div>

    <h3 style="text-align:center"></h3>

 <table border="1" style="width:100%">
     
    <div class="BusList">
     <tr>
         <th>BUS COMPANY</th>
         <th>BUS MAKER</th>
         <th>MAX CAPACITY</th>
         <th>BUS TYPE</th>
     </tr>
        {% for route in bus_routes %}
         <tr>
            <td>{{ route.bus.company }}</td>
            <td>{{ route.bus.make }}</td> 
            <td>{{ route.bus.capacity }}</td>
            <td>
               <select>
                  <option value = "BusType1" > Semi-sleeper A/C </option>
                  <option value = "BusType2" > Semi-sleeper Non A/C</option>
                  <option value = "BusType3" > sleeper AC  </option>
                  <option value = "BusType4" > sleeper Non A/C </option>
                </select>
            </td>
         </tr>

        {% endfor %}
     </div>
    </table>

<form onclick="window.history.back();" method="post">
    <input type="button" value="Back">
</form>

</body>
</html>
