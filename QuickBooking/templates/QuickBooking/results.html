{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link rel="stylesheet" type="" href="{% static "QuickBooking/css/home.css" %}">
    <link rel="stylesheet" type="" href="{% static "QuickBooking/css/result.css" %}">
    <link rel="stylesheet" type="" href="{% static "QuickBooking/css/menu.css" %}">
</head>
<body>
     <center>
        <img src="{% static "QuickBooking/images/logo3.png" %}" height="110"/>
    </center>
    <div style="text-align: center;">
        <p>Search Results</p>
    </div>

 <table border="1" style="width:100%">
     
    <div class="BusList">
     <tr>
         <th>BUS COMPANY</th>
         <th>BUS MAKER</th>
         <th>BUS TYPE</th>
         <th>TIMING</th>
         <th>COST</th>
         <th>Select Seats</th>
     </tr>
        {% for route in bus_routes %}
         <tr>
            <td>{{ route.bus.company }}</td>
            <td>{{ route.bus.make }}</td> 
            <td>
               <select>
                  <option value = "BusType1" > Semi-sleeper A/C </option>
                  <option value = "BusType2" > Semi-sleeper Non A/C</option>
                  <option value = "BusType3" > sleeper AC  </option>
                  <option value = "BusType4" > sleeper Non A/C </option>
                </select>
            </td>
            <td>{{ route.timing.depart }}-{{ route.timing.arrival }}</td>
            <th>{{ route.cost }} Rs</th>
            <td><button>Select Seats</button></td>
         </tr>

        {% endfor %}
     </div>
    </table>

<form onclick="window.history.back();" method="post">
    <input type="button" value="Back">
</form>

</body>
</html>
