 <table border="1" style="width:100%">
     
    <div class="BusList">
     <tr>
         <th>BUS COMPANY</th>
         <th>BUS MAKER</th>
         <th>BUS TYPE</th>
         <th>Select Seats</th>
     </tr>
        {% for route in bus_routes %}
         <tr>
            <td>{{ route.bus.company }}</td>
            <td>{{ route.bus.make }}</td> 
            <td>
               <select>
                  <option value = "BusType1" > Semi-sleeper A/C </option>
                  <option value = "BusType2" > Semi-sleeper Non A/C</option>
                  <option value = "BusType3" > sleeper AC  </option>
                  <option value = "BusType4" > sleeper Non A/C </option>

            </td>
            <td><button>Select Seats</button></td>
         </tr>
