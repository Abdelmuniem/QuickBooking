{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>

    <title>QuickBooking</title>
    <link rel="stylesheet" type="" href="{% static "QuickBooking/css/home.css" %}">
    <script type="text/javascript" src="{% static "QuickBooking/js/home.js" %}"></script>
    <link href="{% static "QuickBooking/css/jquery-ui.min.css" %}" rel="stylesheet" />

</head>

<body>
    <center>
    <div class="logo1">
        <img src="{% static "QuickBooking/images/logo3.png" %}" height="300" width="700"  />
    </div>
    </center>

    <center>
    <table border="0">
        <tr>
            <td>
    <div class="form">
    <form action="{% url 'QuickBooking:results' %}" method="post" onsubmit="validate();">
        {% csrf_token %}
        <div>
            <label for="from">From </label>
            <input id="from" name="src" placeholder="Departure city">&nbsp;&nbsp;

            <label for="to">To </label>
            <input id="to" name="dest" onclick="autocompleteTo({{bus_stop_names}});" placeholder="Destination city">
        </div>
    <br/><br/>

     <center>
             <input type="radio" name="trip" value="One Way" onclick="checkTravelType(this);" checked>One Way</input>
             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
             <input type="radio" name="trip" value="Round Trip" onclick="checkTravelType(this);">Round Trip</input>
        
             <br/><br/> 

            
             <input id="form" placeholder="mm/dd/yy" onchange="oneTripDate();">
             <input id="form2" placeholder="mm/dd/yy" class="roundtrip">

             <br/><br/>
             <button>Search</button>
    </form>
    </div>
    </center>
            </td>
        </tr>
    </table>
    </center>    


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script type="text/javascript" src="{% static "QuickBooking/js/home.js" %}"></script>

</body>
</html>
