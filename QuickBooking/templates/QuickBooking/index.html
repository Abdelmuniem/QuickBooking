{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>

    <title>Home Page</title>
    <link rel="stylesheet" type="" href="{% static "QuickBooking/css/home.css" %}"> 
    <title>QuickBooking</title>
    <link rel="stylesheet" type="" href="{% static "QuickBooking/css/home.css" %}">
    <script type="text/javascript" src="{% static "QuickBooking/js/home.js" %}"></script>
    <link href="{% static "QuickBooking/css/jquery-ui.min.css" %}" rel="stylesheet" />

</head>

<body>
    <div style="text-align: center;">
        
    </div>

    <div class="logo1">
        <img src="{% static "QuickBooking/images/logo3.png" %}" height="300" width="700"  />
        </div>
    
    <center>
    <div class="form">
    <form action="{% url 'QuickBooking:results' %}" method="post">
        {% csrf_token %}
        From:
        <select name="src">
        <option selected="selected">Select a city</option>
            {% for stop in bus_stop_list %}
            <option>{{ stop.stopname }}</option>
            {% endfor %}
        </select>
        To:
        <select name="dest">
        <option selected="selected">Select a city</option>
            {% for stop in bus_stop_list %}
            <option>{{ stop.stopname }}</option>
            {% endfor %}
        </select> 
        
    <br/><br/>

     
             <input type="radio" name="trip" value="One Way" onclick="checkTravelType(this);" checked>One Way</input>
             <input type="radio" name="trip" value="Round Trip" onclick="checkTravelType(this);">Round Trip</input>
        
             <br/><br/> 

            
             <input id="form" placeholder="mm/dd/yy" onchange="oneTripDate();">
             <input id="form2" placeholder="mm/dd/yy" class="roundtrip">

             <br/><br/>
             <button>Search</button>
    </form>
    </div>
    </center>    


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

<script type="text/javascript" src="{% static "QuickBooking/js/home.js" %}"></script>
</body>
</html>
