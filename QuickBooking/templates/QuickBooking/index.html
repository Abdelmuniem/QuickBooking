{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>
    <title>QuickBooking</title>
    <link rel="stylesheet" type="" href="{% static "QuickBooking/css/home.css" %}">
    <script type="text/javascript" src="{% static "QuickBooking/js/home.js" %}"></script>
    <link href="{% static "QuickBooking/css/jquery-ui.min.css" %}" rel="stylesheet" />
</head>

<body>
    <div style="text-align: center;">
        
    </div>

    <center><img src="{% static "QuickBooking/images/logo.png" %}"/> </center>
    <div class="welcomeMsg">
    <p> Your better choice for instant tickets &amp; faster travelling.</p>
    </div>
    <br/>
    
    <center>
    <form action="{% url 'QuickBooking:results' %}" method="post">
        {% csrf_token %}
        From:
        <select name="src">
        <option selected="selected">Select a city</option>
            {% for stop in bus_stop_list %}
            <option>{{ stop.stopname }}</option>
            {% endfor %}
        </select>
        To:
        <select name="dest">
        <option selected="selected">Select a city</option>
            {% for stop in bus_stop_list %}
            <option>{{ stop.stopname }}</option>
            {% endfor %}
        </select>
    
    <br/><br/>
     <label for="from">Date of journey</label>
<input type="text" id="from" name="from">
<label for="to">Date of Return(Optional)</label>
<input type="text" id="to" name="to">
        <br/><br/>
        <button>Search</button>


    </form>
    </center>    

 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
<script src="{% static "QuickBooking/js/jquery-ui.min.js" %}"></script>

<script>
  $(function() {
    $( "#from" ).datepicker({
      defaultDate: "+1w",
      changeMonth: true,
      numberOfMonths: 1,
      onClose: function( selectedDate ) {
        $( "#to" ).datepicker( "option", "minDate", selectedDate );
      }
    });
    $( "#to" ).datepicker({
      defaultDate: "+1w",
      changeMonth: true,
      numberOfMonths: 1,
      onClose: function( selectedDate ) {
        $( "#from" ).datepicker( "option", "maxDate", selectedDate );
      }
    });
  });
  </script>
 

</script>
</body>
</html>
